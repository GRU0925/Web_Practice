<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>삼성혈</title>
        <style>
            #container{
                width: 750px;
                margin-left: auto;
                margin-right: auto;
                padding: 10px;
                height: auto;
                border: 1px solid #ccc;
            }
            img#cover{
                border: 2px solid #000;
                box-shadow: -5px 5px 5px #ccc;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1>유적지</h1>
            <h2>삼성혈</h2>
            <h3>소개</h3>
            <p>처음 조성될 당시만 해도 개소리, 닭소리가 들리지 않는 인가(人家)와 
                멀리 떨어진 신성한 곳으로서 탐라국 시조를 모셔 제사를 지내기에 적소였다.
                <blockquote>그러나 이제는 주변에 광양성당, 광양초등학교, 보성시장과 주택가가 자리하는 곳으로 변하였다.
                사적으로 지정된 지역은 모두 3만 3,833㎡에 이르며 돌담이 둘러쳐진 
                가운데 전체적으로 원형을 이루고 있다</blockquote>                 
            </p>
            <img id="cover" src="../Img/window.png" alt="삼신인의 솟아난 3개의 혈" width="30%">
        </div>
    </body>
</html>
