<!--9. li TYPE Tag-->

<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <ol>
            <li>신청기간
                <ol>
                    <li>1차 : 5.15(화) 자정까지 </li>
                    <li>2차 : 5.20(일) 자정까지 </li>
                </ol>
            </li>
            <OL>
                <li TYPE="1">1, 2, 3, 4, 5.. 아라비아 숫자 </li>
                <li TYPE="A">1, 2, 3, 4, 5.. 영어 대문자 </li>
                <li TYPE="a">1, 2, 3, 4, 5.. 영어 소문자 </li>
                <li TYPE="I">1, 2, 3, 4, 5.. 로마 대문자 </li>
                <li TYPE="i">1, 2, 3, 4, 5.. 로마 소문자 </li>
            </OL>
        </ol>
    </body>
</html>
